<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"></ul>
      <span class="auth-btn" style="margin-top: 20px"
        >Чтобы добавить комментарий, <a href="#">Авторизуйтесь</a></span
      >
      <div style="display: none" class="add-form">
        <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button disabled class="add-form-button">Написать</button>
        </div>
      </div>
      <div
        style="
          display: none;
          flex-direction: column;
          gap: 4px;
          padding: 20px;
          background-color: #fff;
          border-radius: 10px;
        "
        class="auth-form"
      >
        <input style="display: none" type="text" name="name" placeholder="Name" />
        <input type="text" name="login" placeholder="Login" />
        <input type="password" name="password" placeholder="Password" />
        <button class="auth-form-button" disabled>Войти</button>
        <a href="#" style="text-align: center; color: #000; margin-top: 8px">Нет аккаунта?</a>
      </div>
    </div>
  </body>

  <script src="./dist/main.js"></script>
</html>
